<!DOCTYPE html>
<html>
<head>
    <title>Electron App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #FFFFFF;
            user-select: none;
            -webkit-user-select: none;
            overflow: hidden;
            background-color: #454545;
        }
        h1 {
            color: #333;
        }
        .titlebar {
            -webkit-app-region: drag;
            height: 32px;
            background: #202225;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .titlebar-text {
            margin-left: 12px;
            font-size: 14px;
            font-weight: 500;
            color: #dcddde;
        }
        .titlebar-controls {
            -webkit-app-region: no-drag;
            display: flex;
            align-items: center;
        }
        .titlebar-button {
            -webkit-app-region: no-drag;
            height: 32px;
            width: 46px;
            border: none;
            background: transparent;
            outline: none;
            color: #696969;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .titlebar-button:hover {
            background: #dcddde
        }
        .titlebar-button.closeBtn:hover {
            background: #f04747;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-text">Twitch Marathon Timer</div>
        <div class="titlebar-controls">
            <button class="titlebar-button" id="minimizeBtn">─</button>
            <button class="titlebar-button closeBtn" id="closeBtn">✕</button>
        </div>
    </div>
    <h1>Hello Electron!</h1>
    <p>This is a basic Electron window.</p>
    <script>
        const remote = require('@electron/remote');
        const win = remote.getCurrentWindow();

        document.getElementById('minimizeBtn').addEventListener('click', () => {
            win.minimize();
        });

        document.getElementById('closeBtn').addEventListener('click', () => {
            win.close();
        });
    </script>
</body>
</html>
